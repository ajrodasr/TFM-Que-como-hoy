<div class="d-flex h-100vh align-items-center justify-content-center">
  <div class="card col-11 col-md-5 col-lg-5 col-xl-3 shadow-lg">
    <div class="card-body">
      <div class="row d-flex justify-content-center">
        <div class="col-3">
          <img src="assets/images/logo.png" alt="QCH" class="w-100" />
        </div>
      </div>
      <h4 class="text-center mt-3">He olvidado la contraseña</h4>
      <form
        [formGroup]="emailPasswordForm"
        (ngSubmit)="onEnviarEmailPassword()"
      >
        <div class="form-group m-3">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text h-100 rounded-left">
                <i class="fas fa-envelope"></i>
              </div>
            </div>
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Correo electrónico"
              [formControl]="email"
            />
          </div>
          <span
            class="text-danger"
            *ngIf="
              emailPasswordForm.get('email').errors &&
              (emailPasswordForm.get('email').touched ||
                emailPasswordForm.get('email').dirty)
            "
          >
            <span
              class="text-danger"
              *ngIf="email.invalid && email.errors.required"
              >El campo es obligatorio</span
            >
            <span
              class="text-danger"
              *ngIf="email.invalid && email.errors.pattern"
              >El email no es valido</span
            >
          </span>
        </div>
        <div class="form-group m-3">
          <button
            class="btn btn-success btn-block w-100"
            [disabled]="!emailPasswordForm.valid"
            type="submit"
          >
            Enviar correo
          </button>
          <button
            class="btn btn-primary btn-block w-100 mt-1"
            routerLink="/login"
            type="button"
          >
            Iniciar sesión
          </button>
        </div>
      </form>
      <div *ngIf="mensaje && error" class="alert alert-danger mt-3">
        {{ mensaje }}
      </div>
      <div *ngIf="mensaje && !error" class="alert alert-success mt-3">
        {{ mensaje }}
      </div>
    </div>
  </div>
</div>
