<h3 class="mt-3 mb-3 text-center">Perfil de usuario</h3>
<div class="container d-flex justify-content-center">
  <form
    *ngIf="perfilUsuarioForm"
    [formGroup]="perfilUsuarioForm"
    (ngSubmit)="onActualizaDatos()"
  >
    <div class="row mt-3">
      <div class="col">
        <label for="idUsuario">Id usuario</label>
        <input
          type="text"
          name="idUsuario"
          class="form-control"
          [formControl]="id"
          readonly
        />
      </div>
      <div class="col">
        <label for="email">Email</label>
        <input
          type="text"
          name="email"
          class="form-control"
          [formControl]="email"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          name="nombre"
          class="form-control"
          [formControl]="nombre"
        />
      </div>
      <div class="col">
        <label for="apellido1">Primer apellido</label>
        <input
          type="text"
          name="apellido1"
          class="form-control"
          [formControl]="apellido1"
        />
      </div>
      <div class="col">
        <label for="apellido2">Segundo apellido</label>
        <input
          type="text"
          name="apellido2"
          class="form-control"
          [formControl]="apellido2"
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col"></div>
      <div class="col">
        <button
          class="btn btn-success btn-block w-100"
          [disabled]="!perfilUsuarioForm.valid"
          type="submit"
        >
          Guardar datos
        </button>
      </div>
      <div class="col"></div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div *ngIf="mensaje && error" class="alert alert-danger" role="alert">
          {{ mensaje }}
        </div>
        <div *ngIf="mensaje && !error" class="alert alert-success" role="alert">
          {{ mensaje }}
        </div>
      </div>
    </div>
  </form>
</div>
