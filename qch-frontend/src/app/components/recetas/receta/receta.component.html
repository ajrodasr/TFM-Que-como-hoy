<div *ngIf="receta" class="container mt-3 mb-3">
  <div class="row">
    <img
      class="mt-3 mb-3"
      src="./assets/images/recetas/terneraVerduras.jpg"
      alt="terneraVerduras"
    />
  </div>
  <div class="row mt-3 mb-3">
    <h1>{{ receta.titulo }}</h1>
    <small class="col-1 badge bg-secondary">{{
      receta.tipoReceta.nombre
    }}</small>
  </div>
  <div class="row mt-3 mb-3">
    <p>{{ receta.descripcion }}</p>
  </div>
  <div class="row mt-3 mb-3">
    <div class="col-lg-3 bg-light p-3">
      <h4>Ingredientes</h4>
      <ul>
        <li *ngFor="let ingrediente of receta.ingredientes">
          {{ ingrediente.cantidad }} de {{ ingrediente.nombre }}
        </li>
      </ul>
      <h6>Contiene</h6>
      <ul>
        <li *ngFor="let ingrediente of receta.ingredientes">
          {{ ingrediente.grupo.nombre }}
        </li>
      </ul>
      <h6>Recomendado</h6>
      <p>{{ getRecomendacion() }}</p>
    </div>
    <div class="col-lg-9 p-3">
      <h4>Instrucciones</h4>
      <div [innerHtml]="receta.instrucciones"></div>
    </div>
  </div>
</div>
